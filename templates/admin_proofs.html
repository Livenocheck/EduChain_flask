{% for proof in proofs %}
  <div class="card">
    <p><strong>{{ proof.title }}</strong> — {{ proof.user.last_name }} {{ proof.user.first_name }}</p>
    <p>{{ proof.description }}</p>
    
    <!-- Уменьшенное фото -->
    {% if proof.filename %}
      <img src="/static/uploads/{{ proof.filename }}" style="max-width:150px; max-height:150px; object-fit:cover;">
    {% endif %}
    
    <form method="POST" action="/admin/proof/{{ proof.id }}/approve" style="display:inline;">
      <input type="number" name="tokens" value="10" min="0" style="width:80px; margin-right:10px;">
      <button type="submit" class="btn btn-success">✅ Принять + токены</button>
    </form>
    
    <form method="POST" action="/admin/proof/{{ proof.id }}/reject" style="display:inline;">
      <button type="submit" class="btn btn-danger">❌ Отклонить</button>
    </form>
  </div>
{% endfor %}
