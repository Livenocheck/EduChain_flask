<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const initData = urlParams.get('initData') || Telegram.WebApp.initData;
  
  if (!initData) {
    window.location.href = '/';
  }

  // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º initData –≤ —Ñ–æ—Ä–º—É
  document.getElementById('init-data-input').value = initData;

  // –ü–æ–∫–∞–∑ –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞
  document.getElementById('file').addEventListener('change', function(e) {
    const name = e.target.files[0] ? e.target.files[0].name : '';
    document.getElementById('file-name').textContent = name;
  });

  Telegram.WebApp.BackButton.show();
  Telegram.WebApp.BackButton.onClick(() => window.location.href = '/');

  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç

</script>
